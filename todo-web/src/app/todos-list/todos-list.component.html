<p-card [header]="'T창che(s) de ' + getUser()">
  <div class="search-bar">
    <input
      type="text"
      placeholder="Rechercher une t창che..."
      [(ngModel)]="searchTerm"
      class="p-inputtext p-component"
      style="width: 100%; margin-bottom: 1rem;"
    />
  </div>
  <p>
    <i class="pi pi-pencil" style="font-size: 1rem"></i>
    Pour modifier, double cliquer sur la t창che
  </p>

  <p-table [value]="filteredTodos" [responsiveLayout]="'scroll'">
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 10%;">Status</th>
        <th style="width: 80%;">T창che</th>
        <th style="width: 10%;">Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-todo>
      <tr app-todo [todo]="todo" (deleteTask)="onDeleteTask($event)"></tr>
    </ng-template>
  </p-table>
</p-card>
